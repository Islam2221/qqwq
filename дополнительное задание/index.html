<!DOCTYPE html>

            </tr>

            </tr>
            <tr>
                <td rowspan="2"> </td>
                <td> </td>
                <td class="blue" colspan="2" rowspan="2"> </td>
            </tr>
            <tr>
                <td> </td>
                <td class="black"> </td>
                <td class="red"> </td>
            </tr>
        </table>
